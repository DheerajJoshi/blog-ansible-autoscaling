---
 - hosts: localhost
   connection: local
   gather_facts: false
   vars:
     - region: "ap-southeast-1"
     - type: "webservers"
     - template_host: "{{ hostvars[groups['tag_Testing_passed'][0]] }}"
     
   tasks:
     - include_vars: ec2_vars/{{type}}.yml

     - ec2_ami:
         instance_id: "{{ template_host['ec2_id'] }}"
         region: "{{ region }}"
         wait: yes
         no_reboot: yes
         name: "{{ type }}-{{ version }}"
         description: "{{ type }}-{{ version }}"
       register: ami

     - name: Creating Launch Configuration
       ec2_lc2:
         name: "{{ type }}-{{ version }}"
         key_name: "{{ ec2_keypair }}"
         instance_type: "{{ ec2_instance_type }}"
         image_id: "{{ ami.image_id }}"
         security_groups: [ '{{ ec2_security_group }}' ]
         region: "{{ ec2_region }}"
         assign_public_ip: yes
         volumes:
          - device_name: /dev/sda1
            device_type: gp2
            volume_size: "{{ ec2_volume_size }}"
            delete_on_termination: true

     - ec2_asg:
         name: "{{ type }}"
         launch_config_name: "{{ type }}-{{ version }}"
         health_check_period: 60
         health_check_type: EC2
         replace_all_instances: yes
         replace_batch_size: 1
         min_size: 1
         max_size: 4
         desired_capacity: 1
         region: "{{ region }}"
         vpc_zone_identifier: "{{ ec2_subnet_ids|join(',') }}"
         tags:
           - Type: "{{ ec2_tag_Type }}"
             Name: "as-{{ type }}"
